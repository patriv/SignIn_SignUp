{% extends "base.html" %}
{% load static %}
{% load bootstrap3 %}

{% block script %}
<script type="text/javascript" src="{% static 'js/validate.js' %}"></script>
<script type="text/javascript" src="{% static 'js/cleanError.js' %}"></script>
{% endblock %}

{% block content %}

    <form action="" method="POST"  role = "form" data-forgot-email-url = "{% url 'ajax_forgot_email' %}">
    {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class = "form-group" id = "init">
                    <label for = "email"> Por favor, introduzca su email: </label>
                    <span>{{ form.email }}</span>
                    <div id = "error_email"></div>
                </div>
                <button type="submit" name="button">Enviar</button>
            </div>
            </div>
        </div>
    </form>


{% endblock %}
