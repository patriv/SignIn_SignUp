{% extends "base.html" %}
{% load static %}
{% load bootstrap3 %}

{% block script %}
<script type="text/javascript" src="{% static 'js/validateLogin.js' %}"></script>

{% endblock %}

{% block content %}

    <form action="" method="POST"  role = "form" data-forgot-email-url = "{% url 'ajax_forgot_email' %}">
    {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class = "input-group" id = "init">
                        <label for = "email"> Por favor, introduzca su email: </label><br><br>
                        <span>{{ form.email }}</span><br>
                        <br>
                        <button type = "button" class = "btn-md"  type="submit" name="button">Enviar</button>
                    </div>
                    <br>

                </div>

            </div>
        </div>

        <div class = "container-fluid">
            <div class = "row">
                <div class = "col-md-12">
                    <div  class = "error" id = "error_email"></div>
                </div>
            </div>

        </div>
    </form>
{% endblock %}
