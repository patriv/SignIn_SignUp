{% extends "base.html" %}
{% load static %}

{% block script %}
<script type="text/javascript" src="{% static 'js/validate.js' %}"></script>
<script type="text/javascript" src="{% static 'js/cleanError.js' %}"></script>
{% endblock %}

{% block content %}

    <form action="" method="POST"  data-forgot-email-url = "{% url 'ajax_forgot_email' %}">
    {% csrf_token %}
          <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div id = "init">
                    <label> Por favor, introduzca su email: </label>
                    <span>{{ form.email }}</span>
                    <div id = "error_email"></div>
                </div>
                 <button type="submit" name="button">Enviar</button>
            </div>
            </div>
    </form>


{% endblock %}
