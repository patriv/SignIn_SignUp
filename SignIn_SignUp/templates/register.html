{% extends "base.html" %}
{% load static %}
{% load bootstrap3 %}

{% block script %}
<script type="text/javascript" src="{% static 'js/validate.js' %}"></script>
{% endblock %}

{% block content %}
    <form action="" method="POST" id = 'form_id'>
        {% csrf_token %}
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <div>
                 
                 
                 {% for field in form%}
                 <label>{{field.label}}</label>
                 <span>{{field}} <div id = "error"></div></span>

                
                 {% endfor %}
                    
               
                
                <button type="submit" name="button">Login</button>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </form >
{% endblock %}
