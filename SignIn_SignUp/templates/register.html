{% extends "base.html" %}
{% load static %}

{% block script %}
<script type="text/javascript" src="{% static 'js/validate.js' %}"></script>
{% endblock %}

{% block content %}
    <form action="" method="POST" id = 'form_id'>
        {% csrf_token %}
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                {% for field in form %}
                <div>
                    <label> {{ field.label }}</label>
                    <span>{{ field }}</span>
                </div>
                <div id="error"> AQUI! </div>
                {% endfor %}
                <button type="submit" name="button">Login</button>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </form >
{% endblock %}
